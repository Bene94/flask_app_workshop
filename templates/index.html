<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Dataset</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Upload Dataset and Set Hyperparameters
                </div>
                <div class="card-body">
                    <form action="/" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="file">Dataset</label>
                            <input type="file" name="file" class="form-control" required>
                        </div>
                        <!-- You can add default values to the inputs below -->
                        <div class="form-group">
                            <label for="hidden_dim">Hidden Dimension</label>
                            <input type="number" name="hidden_dim" class="form-control" value="500">
                        </div>
                        <div class="form-group">
                            <label for="learning_rate">Learning Rate</label>
                            <input type="text" name="learning_rate" class="form-control" value="0.001">
                        </div>
                        <div class="form-group">
                            <label for="epochs">Epochs</label>
                            <input type="number" name="epochs" class="form-control" value="1000">
                        </div>
                        <button type="submit" class="btn btn-primary">Upload and Train</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
